<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>学习心得分享平台--我的主页</title>

        <!--元素运动动画CSS-->
        <script src="/public/js/jquery-3.3.1.min.js"></script>
        <script src="/public/js/popper.min.js"></script>
        <script src="/public/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/public/css/header.css" />
        <link rel="stylesheet" href="/public/css/bootstrap.css" />
        <link rel="stylesheet" href="/public/css/mypage.css" />

        <style>
          
            .addblog{width:150px;margin-left:50px;}
            .user-achievement{padding-top: 30px;}
            .title{padding:6px 0}
            .title a, .collect a{color:#333;}
            .link_edit{display: none;}
            .link_edit a{font-size:13px;}
            .item-content:hover .link_edit {display:inline-block}
        </style>
    </head>


<body>

  <!--引入页面顶部-->
  <include file="./Public/header.html" />
      <!--引入个人主页导航栏-->
      <include file="./Public/pageMenu.html" />
       
        
        <div class="right-content col-md-8 col-sm-8" style="padding-left: 10px;
        padding-right: 10px;">
            <div>
                <h3 style="padding:16px">我发表的日志</h3><hr/>
            </div>
            <volist name="data" id="vo">
                <div class="item-content">
                    <div class='d-flex justify-content-between'>
                        <h5 class='title'><a href="/home/index/showblog/id/{$vo.id}">{$vo.title}</a></h5> 
                        
                        <p class='link_edit'><a href='/home/index/editBlog/id/{$vo.id}' >编辑</a> 
                            <a href='/home/index/deleteBlog/id/{$vo.id}'  class=" jq-del"  data-id="{$vo.id}">删除</a>
                        </p>
                    </div>
                    
                    <p>{$vo.content}</p>
                    <p class="collect">
                        <a href="#" class="name">{$vo.username}</a> |<a href=""> {$vo.name}</a>&nbsp;&nbsp;
                        <a href=""> <span>浏览({$vo.views}) </span></a>&nbsp;&nbsp;
                        <a href="/home/Index/praise/id/{$vo.id}"><span>点赞({$vo.likes}) </span></a>&nbsp;&nbsp;
                        <a href="/home/comment/addcomment/aid/{$aid}"><span>评论({$vo.comments}) </span></a>&nbsp;&nbsp;
                        <a href="/home/Index/collect/id/{$vo.id}">收藏({$vo.collects})</a>
                    </p>
                </div>
            </volist>
        </div>
        
    </div>
    
      <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script> 
   <script type="text/javascript" src="/public/lib/layer/2.4/layer.js"></script>
   <script type="text/javascript" src="/public/static/h-ui/js/H-ui.min.js"></script> 
   <script type="text/javascript" src="/public/static/h-ui.admin/js/H-ui.admin.js"></script> 

   <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="/public/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
   <script type="text/javascript" src="/public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
   <script type="text/javascript" src="/public/lib/laypage/1.2/laypage.js"></script> 
   <script type="text/javascript" src="/public/js/pageMenu.js"></script> 
   
   <script>
    $("#page_menu a").click(function() {
        $("#page_menu a").removeClass('active');
        $(this).addClass('active');        
    });

    </script>
   
   <script type="text/javascript">
       //删除前提示
       $(".jq-del").click(function () {
           if (confirm("日志一旦删除，不可恢复。确定要删除吗?")) 
           {
               var id = $(this).attr("data-id");
               location.href = '/home/index/deleteBlog/id/' + id;
           }
           return false;
       });
   </script>

</body>
</html>
