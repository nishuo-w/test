<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>学习心得分享平台--我的主页</title>

        <!--元素运动动画CSS-->
        
        <link rel="stylesheet" type="text/css" href="/public/static/h-ui/css/H-ui.min.css" />
        <link rel="stylesheet" href="/public/css/bootstrap.css" />
        
        <link rel="stylesheet" href="/public/css/header.css" />
        <link rel="stylesheet" href="/public/css/mypage.css" />

        <style>
            body{background: #f7f7f7;}
            .left-side-nav{height:120px;}
            .right-side-nav{height:120px;}
        </style>
    </head>
<body>

  <!--引入页面顶部-->
  <include file="./Public/header.html" />
      <!--引入个人主页导航栏-->
      <include file="./Public/pageMenu.html" />
        
        <div class="right-content col-md-8 col-sm-8  panel panel-default edit">
            <div class="">
                <h3 style="border-bottom:1px solid #ccc;text-align: center;line-height: 50px">个人资料</h3>
              </div>
              <div class="panel-body">
              <form class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data" action="/home/User/editData"  method="post">
                  <div class="row cl">
                      <label class="form-label col-xs-3">邮箱：</label>
                      <div class="formControls col-xs-8">
                              <input type="text" class="input-text" placeholder="@" name="email" id="email" autocomplete="off" value="{$data[0]['email']}">
                      </div>
                  </div>
                  <div class="row cl">
                      <label class="form-label col-xs-3">用户名：</label>
                      <div class="formControls col-xs-8">
                          <input type="text" class="input-text" placeholder="" id="adminName" name="username" value="{$data[0]['username']} ">
                      </div>
                  </div>
                  <div class="row cl">
                        <label class="form-label col-xs-3">手机：</label>
                        <div class="formControls col-xs-8">
                                <input type="text" class="input-text" autocomplete="off" placeholder="手机" name="phone" id="telephone" value="{$data[0]['phone']}">
                        </div>
                  </div>
      
                <!--上传头像-->
                <div class="row cl">
                    <label class="form-label col-xs-3">头像：</label>
                    <div class="formControls col-xs-8">
                      <img src="{$data[0]['pic']}" alt="" width="50" height="50" style="border-radius: 50%;">
                        <input type="file" name="pic" placeholder="点击上传"/>
                    </div>
                </div>

                <div class="row cl" style="margin-top:40px;">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                        <input class="btn btn-danger radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
                    </div>
                </div>
                
            </form>
            </div>

        </div>
    </div>
    
      <!--_footer 作为公共模版分离出去--> 
    <script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script> 
    <script type="text/javascript" src="/public/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="/public/static/h-ui/js/H-ui.min.js"></script> 
    <script type="text/javascript" src="/public/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
    <script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
    <script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/messages_zh.js"></script> 

    <script>
        $("#page_menu a").click(function() {
           // $(this).siblings().removeClass("active");
            $(this).addClass('active');        
        });
    
    </script>


    <script type="text/javascript">
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            $("#form-admin-add").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    username: {
                        required: true,
                        minlength: 4,
                        maxlength: 16
                    },
                    telephone:{
                        required: true,
                        isMobile: true
                      },
                    password: {
                        required: true
                    },
                    password2: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",

            });
        });
    </script> 

</body>
</html>
